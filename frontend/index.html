<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <section id="wrap">
      <div class="left_wrap">
        <h2 class="left_title">할 일 목록</h2>
      </div>
      <div class="right_wrap">
        <div class="top_input">
          <input type="text" value="" id="newTodo" placeholder="할 일을 입력하세요." />
          <button class="btn_0f" id="register">등록하기</button>
        </div>
        <div class="contents_wrap">
          <div class="todo_wrap">
            <h2 class="contents_title">TO DO</h2>
            <ul id="getData">
              <!-- <li>할 일 항목이 없습니다</li> -->
              <li class="contents_list" style="display: none">
                <div>
                  <input type="checkbox" />
                  <input
                    for=""
                    value="데브코스 수강하기 인풋 수정"
                    id="onlyInput"
                    readonly
                    class="readonly" />
                </div>
                <span>
                  <button class="btn_gray_line" id="updateBtn">수정</button>
                  <button class="btn_red_line">삭제</button>
                </span>
              </li>
            </ul>
          </div>
          <div class="done_wrap">
            <h2 class="contents_title">DONE</h2>
            <ul>
              <li class="none_list">완료 항목이 없습니다</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="delete_popup" style="display: none">
      <div class="bk"></div>
      <div class="pop_contents">
        <div>
          <h3>정말 삭제하시겠습니까?</h3>
        </div>
        <div>
          <button class="btn_0f">확인</button>
          <button class="btn_gray_line">취소</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
